<ion-menu [content]="content">
  <ion-header class="menu-background">
      <img color="custom-2" src="{{logoUrl}}">
      <hr color="secondary">
    <ion-toolbar color="custom-1">
      <ion-title>Category</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-background">
    <ion-list class="menu-background" color="custom-3">
        <button color="custom-4" menuClose ion-item  (click)="openPage(0)">
            <h4 color="second">All</h4>
          </button>
      <button color="custom-4" menuClose ion-item *ngFor="let category of api.Categories" (click)="openPage(category.id)">
        <h4 color="second">{{category.name}}</h4>
      </button>
      <button color="custom-5" menuClose ion-item (click)="openAboutPage()">
        <h4 color="primary"><ion-icon name="information-circle"></ion-icon> &nbsp; About App</h4>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
