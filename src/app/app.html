<ion-menu color="second" [content]="content">
  <ion-header >
          <img src="{{logoUrl}}">
    <ion-toolbar color="primary">
      <ion-title>Category</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <button menuClose ion-item  (click)="openPage(0)">
            <h4 color="second">All</h4>
          </button>
      <button menuClose ion-item *ngFor="let category of api.Categories" (click)="openPage(category.id)">
        <h4 color="second">{{category.name}}</h4>
      </button>
      <button color="info" menuClose ion-item (click)="openAboutPage()">
        <h4 color="primary"><ion-icon name="information-circle"></ion-icon> &nbsp; About App</h4>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
